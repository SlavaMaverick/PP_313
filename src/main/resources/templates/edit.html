<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit User</title>
</head>
<body>
<h1>Изменение сведений о пользователе</h1>
<form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
  <p>
    <label for="firstName">ЛОГИН (имя):</label>
    <input type="text" required th:field="*{username}" id="firstName">
    <br/>
    <label for="lastName">ФАМИЛИЯ:</label>
    <input type="text" th:field="*{lastName}" id="lastName">
    <br/>
    <label for="age">ВОЗРАСТ:</label>
    <input type="text" th:field="*{age}" id="age">
    <br/>
    Введите новый пароль, если вы хотите его изменить,
    <br/>
    или оставьте это поле пустым, если вы НЕ хотите менять пароль
    <br/>
    <label for="pw">ПАРОЛЬ:</label>
    <input type="password" th:field="*{password}" id="pw" placeholder="пароль">
  </p>
  <p>
  Выберите статус пользователя:
    <br/>
    <input type="checkbox" id="user" name="roles" value="1" th:checked="${user.getRoles().contains(roleUser)}">
    <label for="user"> USER </label>
    <br/>
    <input type="checkbox" id="admin" name="roles" value="2" th:checked="${user.getRoles().contains(roleAdmin)}">
    <label for="admin"> ADMIN </label>
  </p>
  <input type="submit" value="Сохранить изменения"/>
</form>
<br/>
<a href="/admin">
  <input type="button" value="Вернуться к Списку (без сохранения)">
</a>
<form th:method="POST" th:action="@{/logout}">
  <button type="submit"> ВЫХОД из сервиса (без сохранения)</button>
</form>
</body>
</html>
